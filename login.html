<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>로그인 | SK telecom U-OASIS</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!--[if ie 9]>
	<link href="./css/ie9.css" type="text/css" rel="stylesheet" />
	<!<![endif]-->
    <!-- JS -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/placeholders.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</head>

<body>
    <!-- loginWrap -->
    <div id="loginWrap">
        <div class="topLine"><span></span></div>
        <!-- container -->
        <div class="container">
            <div class="btnWrap">
                <a href="#" class="btn_ask">관리자 문의하기</a>
            </div>
            <div class="loginContents">
                <h1 class="login_logo">Unstructured Operation data AnalySIS system</h1>
                <div class="login_box">
                    <h2>Login</h2>
                    <div class="conts">
                        <div>
                            <input type="text" name="" id="" placeholder="User ID" />
                            <input type="password" name="" id="" placeholder="Password" />
                            <button type="button" class="js-open" data-pop="alertPop">LOGIN</button>
                        </div>
                        <div>
                            <div class="chks">
                                <input type="checkbox" name="" id="idSave" />
                                <label for="idSave">User ID 저장</label>
                            </div>
                            <a href="./find.html">ID/Password 찾기</a>
                        </div>
                    </div>
                </div>
                <p class="login_foot">COPYRIGHT 2018 <span class="c_red">SK U-OASIS</span>.(Unstructured Operation data AnalySIS system)<br>ALL RIGHT RESERVED.</p>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //loginWrap -->
    <!-- 팝업 -->
    <div class="js-layer layer alert hidden" id="alertPop">
        <div class="layer-header">
            <a href="#" class="js-close btn-close"></a>
        </div>
        <p class="tit">User ID와 Password가 일치하지 않습니다.</p>
        <p>다시 입력해 주시기 바랍니다.</p>
        <button type="button" class="js-close btn-defalt">확인</button>
    </div>
    <!-- //팝업 -->
</body>

</html>
